<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">

<script>

$("#2").hide();
$(".3").hide();
});
</script>
</head>
<body>

<p>Hide Paragraph 1</h2>
<p id="2">Hide Paragraph 2</p>
<p class="3">Hide Paragraph 3</p>
